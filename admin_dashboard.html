<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTAC Admin Dashboard</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="admin_styles.css">
</head>
<body>
  <div class="admin-layout">
    <div class="admin-sidebar">
      <h2>GTAC Admin</h2>
      <ul class="admin-nav">
        <li><a href="admin_dashboard.html" class="active">Dashboard</a></li>
        <li><a href="admin_careers.html">Careers</a></li>
        <li><a href="admin_services.html">Services</a></li>
        <li><a href="admin_courses.html">Courses</a></li>
        <li><a href="admin_success_stories.html">Success Stories</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>

    <div class="admin-main-content">
      <h1>Dashboard Overview</h1>
      <div class="stats-grid">
        <div class="stat-box">
          <h3 id="totalCareers">0</h3>
          <p>Total Career Posts</p>
        </div>
        <div class="stat-box">
          <h3 id="totalServices">0</h3>
          <p>Total Services</p>
        </div>
        <div class="stat-box">
          <h3 id="totalCourses">0</h3>
          <p>Total Courses</p>
        </div>
        <div class="stat-box">
          <h3 id="totalSuccessStories">0</h3>
          <p>Success Stories</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK v10.7.1 with ES Modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDOz_CM0eYBrMJhZj0qbm-FQ11P5Wgs9mM",
      authDomain: "gtac-a9db5.firebaseapp.com",
      projectId: "gtac-a9db5",
      storageBucket: "gtac-a9db5.firebasestorage.app",
      messagingSenderId: "826319153432",
      appId: "1:826319153432:web:54b8c12c85b9d951fad66d",
      measurementId: "G-QFDYXLCG11"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    console.log('Firebase initialized successfully');

    // Check authentication
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "admin_login.html";
      } else {
        loadDashboardStats();
      }
    });

    // Load dashboard statistics
    async function loadDashboardStats() {
      try {
        // Count careers
        const careersSnapshot = await getDocs(collection(db, 'careers'));
        document.getElementById('totalCareers').textContent = careersSnapshot.size;

        // Count services
        const servicesSnapshot = await getDocs(collection(db, 'services'));
        document.getElementById('totalServices').textContent = servicesSnapshot.size;

        // Count courses
        const coursesSnapshot = await getDocs(collection(db, 'courses'));
        document.getElementById('totalCourses').textContent = coursesSnapshot.size;

        // Count success stories
        const storiesSnapshot = await getDocs(collection(db, 'successStories'));
        document.getElementById('totalSuccessStories').textContent = storiesSnapshot.size;
      } catch (error) {
        console.error('Error loading dashboard stats:', error);
      }
    }

    // Logout function
    window.logout = function () {
      signOut(auth)
        .then(() => {
          sessionStorage.removeItem('adminUser');
          window.location.href = "admin_login.html";
        })
        .catch((error) => {
          console.error('Logout error:', error);
        });
    }
  </script>
</body>
</html>
